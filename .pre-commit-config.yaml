repos:
  - repo: local
    hooks:
      - id: ruff-lint
        name: ruff-lint
        entry: poetry run ruff check
        language: system
        always_run: true
        pass_filenames: false
      - id: ruff-format
        name: ruff-format
        entry: poetry run ruff format
        language: system
        always_run: true
        pass_filenames: false
      - id: pytest
        name: pytest
        entry: poetry run pytest
        language: system
        always_run: true
        pass_filenames: false
